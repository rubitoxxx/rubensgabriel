<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - Verificador de Idade</title>
    <style>
        /* Estilos gerais para garantir a responsividade */
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Garante que padding e border sejam inclu√≠dos na largura/altura */
        }

        /* Estilos do Hero Section */
        section {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .main-container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .text-content {
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .tag {
            display: inline-block;
            background: #F7DF1E;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            width: fit-content;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .text-content h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 0;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .text-content p {
            font-size: 1.25rem;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: #a0aec0;
            flex-wrap: wrap; /* Para quebrar a linha em telas muito pequenas */
        }

        .author-details {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .author-name {
            color: #4a5568;
            font-weight: 600;
        }

        .form-section {
            position: relative;
            overflow: hidden;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        /* CSS do Verificador de Idade */
        .janela {
            width: 320px;
            background-color: #f8f9fa; /* Fundo s√≥lido no lugar da imagem */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 25px;
            box-sizing: border-box;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        .janela h2 {
            color: #2d3748; /* Cor escura para melhor leitura em fundo claro */
            margin-top: 0;
            margin-bottom: 20px;
        }

        .janela input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .janela button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .janela button:hover {
            background-color: #5a67d8;
        }

        .janela .resultado {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            color: #4a5568;
            min-height: 70px; /* Espa√ßo reservado para o resultado */
        }

        .janela .sucesso {
            color: #38a169;
            font-weight: bold;
        }

        .janela .erro {
            color: #e53e3e;
            font-weight: bold;
        }

        /* --- Media Queries para Responsividade --- */

        /* Para telas menores que 768px (tablets e celulares) */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr; /* Uma coluna em telas menores */
                min-height: auto; /* Altura autom√°tica */
            }

            .text-content {
                padding: 2rem 1.5rem; /* Reduz o padding */
                text-align: center; /* Centraliza o texto */
            }

            .text-content h1 {
                font-size: 2.2rem; /* Reduz o tamanho do t√≠tulo */
                margin-bottom: 1rem;
            }

            .text-content p {
                font-size: 1rem; /* Reduz o tamanho do par√°grafo */
                margin-bottom: 1.5rem;
            }

            .tag {
                margin: 0 auto 1.5rem auto; /* Centraliza a tag */
            }

            .author-info {
                justify-content: center; /* Centraliza as informa√ß√µes do autor */
                flex-direction: column; /* Empilha as informa√ß√µes do autor */
                gap: 0.5rem; /* Ajusta o espa√ßamento */
            }

            .form-section {
                padding: 1.5rem; /* Reduz o padding da se√ß√£o do formul√°rio */
            }

            .janela {
                width: 90%; /* A janela ocupa 90% da largura dispon√≠vel */
                max-width: 320px; /* Mas n√£o excede 320px */
            }
        }

        /* Para telas menores que 480px (celulares) */
        @media (max-width: 480px) {
            section {
                padding: 1rem; /* Mais padding para telas muito pequenas */
            }

            .text-content {
                padding: 1.5rem 1rem; /* Reduz ainda mais o padding */
            }

            .text-content h1 {
                font-size: 1.8rem; /* T√≠tulo menor para telas muito pequenas */
            }

            .text-content p {
                font-size: 0.9rem; /* Par√°grafo menor */
            }

            .author-info {
                font-size: 0.75rem; /* Fonte menor para as informa√ß√µes do autor */
            }

            .avatar {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<section>
    <div class="main-container">
        <div class="text-content">
            <span class="tag">
                üêç Python
            </span>
            
            <h1>
                Meu Projeto: Verificador de Maioridade
            </h1>
            
            <p>
                Um app simples para praticar l√≥gica com datas e manipula√ß√£o do DOM, calculando a idade a partir do ano de nascimento do usu√°rio.
            </p>

            <div class="author-info">
                <div class="author-details">
                    <div class="avatar">
                        RG
                    </div>
                    <span class="author-name">Rubens Gabriel</span>
                </div>
                <span>‚Ä¢</span>
                <span>26 de Julho de 2024</span>
                <span>‚Ä¢</span>
                <span>2 min de leitura</span>
            </div>
        </div>
        
        <div class="form-section">
            <div class="janela">
                <h2>Verificador de Idade</h2>
                <input type="number" id="ano" placeholder="Digite seu ano de nascimento">
                <button onclick="verificarIdade()">Verificar</button>
                <div id="resultado" class="resultado"></div>
            </div>
        </div>
    </div>
</section>

<script>
    function verificarIdade() {
        const anoInput = document.getElementById('ano');
        const resultadoDiv = document.getElementById('resultado');
        const anoNascimento = parseInt(anoInput.value);
        const anoAtual = new Date().getFullYear();

        // Limpa classes de resultado anteriores
        resultadoDiv.className = 'resultado';

        if (isNaN(anoNascimento)) {
            resultadoDiv.textContent = "Por favor, digite um ano v√°lido.";
            resultadoDiv.classList.add('erro');
            return;
        }

        // Corre√ß√£o para o ano limite: considerar o ano atual
        if (anoNascimento < 1900 || anoNascimento > anoAtual) {
            resultadoDiv.textContent = "Ano inv√°lido. Verifique o valor.";
            resultadoDiv.classList.add('erro');
            return;
        }

        const idade = anoAtual - anoNascimento;

        if (idade >= 18) {
            resultadoDiv.innerHTML = `Voc√™ tem ${idade} anos.<br><strong class="sucesso">‚úÖ Voc√™ √© maior de idade.</strong>`;
        } else {
            const faltam = 18 - idade;
            resultadoDiv.innerHTML = `Voc√™ tem ${idade} anos.<br><strong class="erro">‚ùå Voc√™ √© menor de idade.</strong><br>Faltam ${faltam} ano(s) para a maioridade.`;
        }
    }
</script>

</body>
</html>
